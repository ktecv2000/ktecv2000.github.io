# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://ktecv2000.github.io
date_format: "ordinal"
title: TITLE
subtitle: "sub title"
description: "my blog"
keywords: k1, k2, k3
timezone: Asia/Taipei
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: author
organization: organization
organization_url: organization_url
github_username: github_username
location: location
email: email

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: HOME

  -
    href: /categories/
    label: CATEGORIES

#   -
#     href: /archives/
#     label: 归档

  -
    href: /wiki/
    label: WIKI

  -
    href: /links/
    label: LINKS

  -
    href: /about/
    label: ABOUT

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: ktecv2000/ktecv2000.github.io

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: gitalk
